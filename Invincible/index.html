<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Michael Jackson - Invincible</title>

<style>
  body{
    background:#000;
    color:#fff;
    text-align:center;
    font-family: Arial, sans-serif;
    margin:0;
    padding:20px;
  }

  h1{
    color:#e50914;
    font-size:38px;
    margin:18px 0 22px;
  }

  .topCover{
    width:min(520px, 92vw);
    border-radius:14px;
    box-shadow:0 0 24px rgba(255,255,255,.18);
    margin:10px auto 30px;
    display:block;
  }

  .gallery{
    max-width:1200px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
    gap:15px;
  }

  .gallery img{
    width:100%;
    border-radius:12px;
    cursor:zoom-in;
    box-shadow:0 0 18px rgba(255,255,255,.15);
    transition:.25s;
  }

  .gallery img:hover{
    transform:scale(1.03);
    box-shadow:0 0 35px rgba(229,9,20,.5);
  }

  /* Lightbox */
  .lightbox{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.95);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:9999;
  }

  .lightbox.open{ display:flex; }

  .lightbox img{
    max-width:92%;
    max-height:92%;
    border-radius:14px;
    box-shadow:0 0 55px rgba(229,9,20,.6);
  }

  .close{
    position:absolute;
    top:18px;
    right:22px;
    font-size:34px;
    cursor:pointer;
  }

  .footer{
    margin-top:45px;
    padding:25px 10px;
    background:#1a1a1a;
    border-top:1px solid #333;
  }

  .footer a{
    display:inline-block;
    margin:8px;
    padding:12px 26px;
    background:#2e2e2e;
    color:#fff;
    text-decoration:none;
    border-radius:8px;
    font-weight:bold;
  }

  .footer a:hover{
    background:#e50914;
  }
</style>
</head>

<body>

<h1>Invincible ‚Äî Michael Jackson</h1>


<div class="gallery">
  <img src="mj2000-1.jpg">
  <img src="mj2000-2.jpg">
  <img src="mj2000-3.jpg">
  <img src="mj2000-4.jpg">
  <img src="mj2000-5.jpg">
  <img src="mj2000-6.jpg">
  <img src="mj2000-7.jpg">
  <img src="mj2000-8.jpg">
  <img src="mj2000-9.jpg"0>
  <img src="mj2000-10.jpg">
  <img src="mj2000-11.jpg">
  <img src="mj2000-12.jpg">
  <img src="mj2000-13.jpg">

</div>

<div class="lightbox" id="lightbox">
  <span class="close" id="close">&times;</span>
  <img id="lightbox-img">
</div>

<div class="footer">
  <a href="../albums.html">‚¨Ö Back to Albums</a>
  <a href="../index.html">üè† Back to Home</a>
</div>

<script>
  const imgs = document.querySelectorAll('.gallery img');
  const box = document.getElementById('lightbox');
  const boxImg = document.getElementById('lightbox-img');
  const close = document.getElementById('close');

  imgs.forEach(img=>{
    img.onclick = ()=>{
      boxImg.src = img.src;
      box.classList.add('open');
    }
  });

  close.onclick = ()=> box.classList.remove('open');
  box.onclick = e => { if(e.target === box) box.classList.remove('open'); }
</script>

</body>
</html>
