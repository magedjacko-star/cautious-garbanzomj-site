<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Michael Jackson - HIStory</title>

<style>
  body{
    background:#000;
    color:#fff;
    text-align:center;
    font-family: Arial, sans-serif;
    padding:20px;
    margin:0;
  }
  h1{
    color:#e50914;
    font-size:38px;
    margin:10px 0 25px;
  }

  .gallery{
    max-width:1200px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
    gap:15px;
  }

  .gallery img{
    width:100%;
    border-radius:12px;
    box-shadow:0 0 18px rgba(255,255,255,.15);
    display:block;
    cursor:zoom-in;
    transition:.25s;
  }
  .gallery img:hover{
    transform:scale(1.03);
    box-shadow:0 0 35px rgba(229,9,20,.5);
  }

  /* ===== Lightbox ===== */
  .lightbox{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.95);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:9999;
    padding:20px;
  }
  .lightbox.open{ display:flex; }

  .lightbox img{
    max-width:92%;
    max-height:86vh;
    border-radius:14px;
    box-shadow:0 0 55px rgba(229,9,20,.6);
    animation:zoom .25s ease;
  }
  @keyframes zoom{
    from{ transform:scale(.85); opacity:0; }
    to{ transform:scale(1); opacity:1; }
  }

  .close{
    position:absolute;
    top:16px;
    right:18px;
    font-size:38px;
    cursor:pointer;
    color:#fff;
    font-weight:900;
    line-height:1;
    user-select:none;
  }

  /* Prev/Next */
  .navBtn{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    width:48px;
    height:48px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.15);
    background:rgba(0,0,0,.55);
    color:#fff;
    cursor:pointer;
    font-size:26px;
    font-weight:900;
    display:flex;
    align-items:center;
    justify-content:center;
    user-select:none;
    transition:.2s;
  }
  .navBtn:hover{
    background:rgba(229,9,20,.65);
    transform:translateY(-50%) scale(1.05);
  }
  .prev{ left:14px; }
  .next{ right:14px; }

  .footer{
    margin-top:45px;
    padding:25px 10px;
    background:#1a1a1a;
    border-top:1px solid #333;
  }
  .footer a{
    display:inline-block;
    margin:8px;
    padding:12px 26px;
    background:#2e2e2e;
    color:#fff;
    text-decoration:none;
    border-radius:8px;
    font-weight:bold;
    transition:0.3s;
  }
  .footer a:hover{
    background:#e50914;
    transform:scale(1.05);
  }
</style>
</head>

<body>

<h1>HIStory ‚Äî Michael Jackson</h1>

<div class="gallery" id="gallery">
  <img src="mj1985-1.jpg" alt="">
  <img src="mj1985-2.jpg" alt="">
  <img src="mj1985-3.jpg" alt="">
</div>

<!-- Lightbox (ŸÑÿßÿ≤ŸÖ Ÿäÿ®ŸÇŸâ ÿ®ÿ±ÿß .gallery) -->
<div class="lightbox" id="lightbox" aria-hidden="true">
  <div class="close" id="close">&times;</div>
  <div class="navBtn prev" id="prev" title="Previous">&#10094;</div>
  <img id="lightbox-img" alt="">
  <div class="navBtn next" id="next" title="Next">&#10095;</div>
</div>

<div class="footer">
  <a href="../albums.html">‚¨Ö Back to Albums</a>
  <a href="../index.html">üè† Back to Home</a>
</div>

<script>
  const imgs = Array.from(document.querySelectorAll('#gallery img'));
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const closeBtn = document.getElementById('close');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');

  let current = 0;

  function openAt(i){
    current = (i + imgs.length) % imgs.length;
    lightboxImg.src = imgs[current].src;
    lightbox.classList.add('open');
    lightbox.setAttribute('aria-hidden','false');
  }

  function close(){
    lightbox.classList.remove('open');
    lightbox.setAttribute('aria-hidden','true');
  }

  function next(){ openAt(current + 1); }
  function prev(){ openAt(current - 1); }

  imgs.forEach((img, i) => {
    img.addEventListener('click', () => openAt(i));
  });

  closeBtn.addEventListener('click', close);
  nextBtn.addEventListener('click', next);
  prevBtn.addEventListener('click', prev);

  // ÿßŸÇŸÅŸÑ ŸÑŸà ÿ∂ÿ∫ÿ∑ÿ™ ÿπŸÑŸâ ÿßŸÑÿÆŸÑŸÅŸäÿ© (ŸÖÿ¥ ÿπŸÑŸâ ÿßŸÑÿµŸàÿ±ÿ©/ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ±)
  lightbox.addEventListener('click', (e) => {
    if(e.target === lightbox) close();
  });

  // Keyboard
  document.addEventListener('keydown', (e) => {
    if(!lightbox.classList.contains('open')) return;
    if(e.key === 'Escape') close();
    if(e.key === 'ArrowRight') next();
    if(e.key === 'ArrowLeft') prev();
  });
</script>

</body>
</html>
